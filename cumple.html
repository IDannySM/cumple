<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumpleaños 🎉</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }
    #game, #choice, #result {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 90px;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { bottom: -100px; }
      to { bottom: 100vh; }
    }
    .gift {
      width: 180px;
      height: 180px;
      margin: 40px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .gift img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s;
    }
    .gift img:hover {
      transform: scale(1.2);
    }
    #result { display: none; text-align: center; color:#fff; }
    #result img { max-width: 220px; margin: 15px; border-radius: 12px; }
    #collage {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      justify-items: center;
      align-items: center;
    }
    #collage img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    #message {
      display: none;
      font-size: 2.3em;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      animation: pop 1s ease forwards;
      text-align: center;
      padding: 25px;
      max-width: 80%;
      line-height: 1.5;
    }
    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Música de fondo -->
  <!-- Música de fondo -->
<audio id="bg-music" loop>
  <source src="Happy.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bg-music");
  let musicStarted = false;

  function startMusic() {
    if (!musicStarted) {
      music.play().catch(err => {
        console.log("El navegador bloqueó el autoplay, espera un clic.");
      });
      musicStarted = true;
    }
  }

  // ejemplo: al primer clic en cualquier parte de la página
  document.addEventListener("click", startMusic);
</script>



  <!-- Primer minijuego -->
  <div id="game">
    <h2>🎈 Revienta 5 globos para continuar 🎈</h2>
  </div>

  <!-- Segundo minijuego: escoger regalo -->
  <div id="choice" style="display:none;">
    <h2>🎁 Elige tu regalo 🎁</h2>
    <div style="display:flex;">
      <button class="gift" id="gift-left">
        <img src="C:/PROGRAMACION/CUMPLE/imagenes/dino.png" alt="Regalo Izquierdo">
      </button>
      <button class="gift" id="gift-right">
        <img src="C:/PROGRAMACION/CUMPLE/imagenes/dino.png" alt="Regalo Derecho">
      </button>
    </div>
  </div>

  <!-- Resultado de la elección -->
  <div id="result"></div>

  <!-- Mensaje final -->
  <div id="message"></div>

  <script>
    const game = document.getElementById("game");
    const choice = document.getElementById("choice");
    const result = document.getElementById("result");
    const message = document.getElementById("message");
    let score = 0;

    // Minijuego 1: globos
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;

      balloon.addEventListener("click", () => {
        balloon.remove();
        score++;
        if (score >= 5) {
          game.style.display = "none";
          choice.style.display = "flex";
        }
      });

      game.appendChild(balloon);
      setTimeout(() => balloon.remove(), 6000);
    }

    setInterval(createBalloon, 1200);

    // Regalo derecho
    document.getElementById("gift-right").addEventListener("click", () => {
      choice.style.display = "none";
      result.style.display = "flex";
      result.innerHTML = `
        <h2>🎁 Tu regalo 🎁</h2>
        <img src="C:/PROGRAMACION/CUMPLE/imagenes/mano.png" alt="Regalo especial">
      `;
      setTimeout(showFinalMessage, 3500);
    });

    // Regalo izquierdo
    document.getElementById("gift-left").addEventListener("click", () => {
      choice.style.display = "none";
      result.style.display = "flex";
      result.innerHTML = `
        <h2>😏 PICARA 😏</h2>
        <div id="collage">
          <img src="C:/PROGRAMACION/CUMPLE/imagenes/chisu.jpg" alt="Chisu">
          <img src="C:/PROGRAMACION/CUMPLE/imagenes/goldo.jpg" alt="Goldo">
          <img src="C:/PROGRAMACION/CUMPLE/imagenes/sora.jpg" alt="Sora">
        </div>
        <p>Ellos, como yo, te desean un Feliz Cumpleaños y se que ellos a pesar de todo seguiran dando por culo  🎉</p>
      `;
      setTimeout(showFinalMessage, 4000);
    });

    // Mensaje final con confeti
    function showFinalMessage() {
      result.style.display = "none";
      message.style.display = "block";
      message.innerHTML = `
        ✨🎂 ¡Feliz Cumpleaños mi persona especial! 🎂✨ <br><br>
        Hoy oficialmente eres un año más increíble (y un año menos joven, pero shhh… 🤫).  
        Ojalá la vida te llene de risas, aventuras y antojos cumplidos.  
        <br><br>
        Gracias por ser como eres... tan única, tan increíble, tan tú. 
        Por aguantarme y por hacer que incluso los días más simples sean especiales.  
        Eres como ese postre que nunca cansa: dulce, irresistible… y siempre quiero repetir. 🍰😉 
        <br><br>
        Así que sopla las velas, pide un deseo… y acuérdate que yo ya estoy trabajando en cumplirlo.(AMBOS SABEMOS QUE VAS A PEDIR BIBE ENTONCES SI LO QUIERES PON EL EMOJI DE 😉)
        <br><br>
        💖 Te quiero vida 💖
      `;
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "12px";
        confetti.style.height = "12px";
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 50%)`;
        confetti.style.top = "-10px";
        confetti.style.left = Math.random()*window.innerWidth + "px";
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        confetti.style.animation = `fall ${3 + Math.random()*2}s linear forwards`;

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
